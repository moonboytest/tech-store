<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Обратная связь</title>
    <link rel="icon" href="img/circuitry.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container header-wrapper">
        <div class="logo">
          <img src="img/circuitry.svg" alt="logo" class="logo" />
          <p>Tech Store</p>
        </div>
        <nav class="nav">
          <ul class="nav-list">
            <li><a href="index.html">Главная</a></li>
            <li><a href="catalog.html">Каталог</a></li>
            <li><a href="contacts.html">Обратная связь</a></li>
            <li><a href="cart.html">Корзина</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form id="feedback-form">
        <label for="name">Имя</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Введите ваше имя:"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Ivan-Ivanov@gmail.com"
          required
        />

        <label for="phone">Телефон</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="+79991234567"
          required
        />

        <label for="message">Сообщение</label>
        <textarea
          id="message"
          name="message"
          placeholder="Ваше сообщение:"
          required
        ></textarea>

        <button type="submit" class="button">Отправить</button>
      </form>
    </main>
    <footer>
      <div class="container footer-wrapper">
        <p>&copy; 2025 Tech Store. Все права защещены.</p>
        <ul class="footer-links">
          <li>
            <img src="img/envelope.svg" alt="mail-icon" class="icon" />
            <a href="mailto:info@techstore.ru">info@techstore.ru</a>
          </li>
          <li>
            <img src="img/phone-call.svg" alt="phone-icon" class="icon" />
            <a href="tel:+79101779392">+7 (910)177-93-92</a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="js/notification.js"></script>
  </body>
</html>
